<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Awwwards - Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <style media="screen">
      * {
        border: 1px solid red !important;
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR -->
    <header class="top-header container--fluid">
      <div class="row">
        <div class="col-lg-2">
          <p>ENGLISH</p>
        </div>
        <div class="col-lg-8">
          <h2>
            The awards of design, creativity and innovation on the internet
          </h2>
        </div>
        <div class="col-lg-2">
          <ul class="social-icons row">
            <li class="icon-link"><i class="fab fa-instagram"></i></li>
            <li class="icon-link"><i class="fab fa-twitter"></i></li>
            <li class="icon-link"><i class="fab fa-facebook-square"></i></li>
          </ul>
        </div>
      </div>
    </header>

    <nav class="fixed navbar-lg container--fluid col-lg-12 ">
      <div class="row">
        <div class="col-lg-1">
          <ul class="row">
            <li><i class="fas fa-bars"></i></li>
            <li><a href="#">MENU</a></li>
          </ul>
        </div>
        <div class="col-lg-1">
          <ul class="row">
            <li><i class="fas fa-search"></i></li>
          </ul>
        </div>
        <div class="col-lg-8">
          <div class="row">
            <div class="col-lg-9">
              <img src="logo.svg" alt="logo" />
            </div>
            <div class="col-lg-3">
              <a href="#">REGISTER/LOGIN</a>
            </div>
          </div>
        </div>
        <div class="col-lg-2">
          <div>
            <a href="#">SUBMIT YOUR SITE</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- HERO -->
    <header class="hero">
      <p class="hero-date"><strong>Site of the Day</strong> October 21, 2019</p>
      <div class="hero-info">
        <h2 class="title">Lagute & Laguta</h2>
        <p>BY <span>ALEXANDER LAGUTA</span> FROM <strong>RUSSIA</strong> with 7.53</p>
      </div>
    </header>

    <script src="https://kit.fontawesome.com/859eff7750.js"></script>
  </body>
</html>
